<div>
  <div>Is Visible: {{isVisibilityToggle$|async}}</div>
  <label>Show Section:</label>
  <span *ngFor="let category of categories" class="checkboxes">
    <ng-container>
      <input [id]="category.key" type="checkbox" [value]="category.key" (click)="toggleVisibility($event)">
      <label [for]="category.key">{{ category.name }} </label>
    </ng-container>    
  </span>
</div>
